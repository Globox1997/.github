name: Feature request
description: Suggestion
labels: enhancement
body:
  - type: checkboxes
    id: unique
    attributes:
      label: Make sure you are not opening a duplicate.
      options:
        - label: I have searched the issue tracker and did not find an issue describing my bug/feature.
    validations:
      required: true
  - type: markdown
    attributes:
      value: "Are you using the latest version of the mod? If not, update and check if it isn't already added."
  - type: textarea
    id: additional
    attributes:
      label: Description of your suggestion.